<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Callback function or Function callback example</title>
    <script type="text/javascript" src="./callback.js"></script>
  </head>
  <body>
    <h3>What is Callback function?</h3>
    <p>
      A callback function is a function passed into another function as an
      argument, which is then invoked inside the outer function to complete some
      kind of routine or action.
    </p>
    For more details, see the
    <a
      href="https://developer.mozilla.org/en-US/docs/Glossary/Callback_function"
      >MDN link</a
    >
  </body>
</html>
