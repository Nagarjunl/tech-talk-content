<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Order</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            border: 1px solid black;
        }

        .item {
            background-color: lightblue;
            width: 100px;
            height: 100px;
            margin: 10px;
            font-size: 20px;

            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <h1> Order </h1>
    <div class="container">
        <div class="item" style="order:10">1</div>
        <div class="item" style="order:-3">2</div>
        <div class="item" style="order:-4">3</div>
        <div class="item" style="order:2">4</div>
        <div class="item" style="order:1">5</div>
    </div>

</body>

</html>
