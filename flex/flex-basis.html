<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Basis</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            border: 1px solid black;
            width: 100%;
        }

        .item {
            background-color: lightblue;
            width: 160px;
            height: 100px;
            margin: 10px;
            font-size: 20px;
            flex: 1 1 1auto;
            /* flex-grow: 1;
            flex-shrink: 1;
            flex-basis: auto; */
        }
    </style>
</head>

<body>


    <h1> flex-basis </h1>
    <div class="container">
        <div class="item" style="flex-basis: 300px;">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>

</body>

</html>
