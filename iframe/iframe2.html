<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Content</title>
</head>

<body>
    <h2>Iframe Content</h2>
    <p>This is the content inside the iframe.</p>
    <p>
        <a href="https://www.example.com" target="_self">Open in Same Frame (self)</a><br>
        <a href="https://www.example.com" target="_parent">Open in Parent Frame (parent)</a><br>
        <a href="https://www.example.com" target="_top">Open in Parent Frame (top)</a>
    </p>
</body>

</html>
