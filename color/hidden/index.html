<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            width: 200px;
            height: 100px;
            margin-bottom: 20px;
            border: 1px solid black;
        }

        .content {
            background-color: lightblue;
            padding: 10px;
        }

        .hidden-display {
            display: none;
        }

        .hidden-visibility {
            visibility: hidden;
        }

        .hidden-opacity {
            opacity: 0.7;
        }

        .hidden-position {
            position: absolute;
            left: -9999px;
        }

        .hidden-height {
            height: 0;
            overflow: hidden;
        }

        .hidden-clip {
            clip-path: inset(25%);
        }
    </style>
</head>
