<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .font-family {
            font-family: "Arial", sans-serif;
        }

        .font-size {
            font-size: 16px;
            font-size: 1.5em;
            /* relative to parent */
            font-size: 100%;
            /* relative to the default size */
        }

        .font-weight {
            font-weight: normal;
            font-weight: bold;
            font-weight: 700;
            /* Numeric value */
        }

        .font-style {
            font-style: normal;
            font-style: italic;
            font-style: oblique;
        }

        .font-variant {
            font-variant: normal;
            font-variant: small-caps;
        }

        .line-height {
            line-height: 1.5;
            /* relative to the font size */
            line-height: 20px;
            /* absolute value */
        }

        .letter-spacing {
            letter-spacing: normal;
            letter-spacing: 2px;
        }

        .text-align {
            text-align: left;
            text-align: right;
            text-align: center;
            text-align: justify;
        }

        .text-decoration {
            text-decoration: none;
            text-decoration: underline;
            text-decoration: overline;
            text-decoration: line-through;
        }

        .text-transform {
            text-transform: none;
            text-transform: capitalize;
            text-transform: uppercase;
            text-transform: lowercase;
        }

        .text-shadow {
            text-shadow: 2px 2px 4px #000000;
        }

        .white-space {
            white-space: normal;
            white-space: nowrap;
            white-space: pre;
            white-space: pre-wrap;
            white-space: pre-line;
        }

        .text-indent {
            text-indent: 50px;
        }

        .font-shorthand {
            font: italic bold 16px/1.5 "Arial", sans-serif;
        }
    </style>
</head>

<body>
    <p class="">
        This is an example of text with various typography-related properties applied to it.
        This is an example of text with various typography-related properties applied to it.This is an example of text
        with
        various typography-related properties applied to it.
    </p>
</body>

</html>
