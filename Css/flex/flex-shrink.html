<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Shrink</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            border: 1px solid black;
            width: 1000px;
        }

        .item {
            width: 500px;
            background-color: lightblue;
            height: 100px;
            margin: 10px;
            font-size: 20px;
            /* flex-shrink: 1; */
        }

        .shrink-0 {
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <h1> flex-shrink </h1>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>

    <br />

    <div class="container">
        <div class="item shrink-0">1</div>
        <div class="item shrink-0">2</div>
        <div class="item shrink-0">3</div>
        <div class="item shrink-0">4</div>
        <div class="item shrink-0">5</div>
    </div>

    <br />

    <div class="container">
        <div class="item">1</div>
        <div class="item" style="flex-shrink: 2;">2</div>
        <div class="item">3</div>
        <div class="item" style="flex-shrink: 3;">smd fbksj fkjshfkj shfkj</div>
        <div class="item">5</div>
    </div>

</body>

</html>
